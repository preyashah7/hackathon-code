<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Buildify</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>WELCOME BACK!</h2>
        <form class="login-form" action="/login">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="John@gmail.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="JGreen@25">
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <p class="divider">or</p>
        <div class="google-login">
            <button class="google-button">
                <img src="./goggleimg.png" alt="Google Icon"> Continue with Google
            </button>
        </div>
        
    </div>

</body>
</html>
